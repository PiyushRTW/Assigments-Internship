<!DOCTYPE html>
<html>
<head>
<title>HTML Form Example</title>
</head>
<body>

<h2>User Registration</h2>

<form action="/submit_form" method="post">

  <fieldset>
    <legend>Personal Information</legend>

    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" value=""><br><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" value=""><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value=""><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="18" max="120"><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"><br><br>

    <label for="url">Website:</label><br>
    <input type="url" id="url" name="url"><br><br>

    <label for="search">Search:</label><br>
    <input type="search" id="search" name="search"><br><br>

    <label for="range">Volume:</label><br>
    <input type="range" id="range" name="range" min="0" max="100" value="50"><br><br>

    <label for="color">Favorite Color:</label><br>
    <input type="color" id="color" name="color" value="#ff0000"><br><br>

    <label for="time">Preferred Time:</label><br>
    <input type="time" id="time" name="time"><br><br>

    <label for="datetime">Meeting Time:</label><br>
    <input type="datetime-local" id="datetime" name="datetime"><br><br>

    <label for="month">Birth Month:</label><br>
    <input type="month" id="month" name="month"><br><br>

    <label for="week">Birth Week:</label><br>
    <input type="week" id="week" name="week"><br><br>

    <label for="file">Upload File:</label><br>
    <input type="file" id="file" name="file"><br><br>

    <label for="hidden">Hidden Field:</label><br>
    <input type="hidden" id="hidden" name="hidden" value="secret_value"><br><br>

  </fieldset>

  <fieldset>
    <legend>Other Information</legend>

    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <p>Interests:</p>
    <input type="checkbox" id="coding" name="interests" value="coding">
    <label for="coding">Coding</label><br>
    <input type="checkbox" id="reading" name="interests" value="reading">
    <label for="reading">Reading</label><br>
    <input type="checkbox" id="sports" name="interests" value="sports">
    <label for="sports">Sports</label><br><br>

    <label for="country">Country:</label><br>
    <select id="country" name="country">
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="uk">UK</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

    <label for="datalist">Browser:</label><br>
    <input list="browsers" name="browser" id="datalist"><br>
    <datalist id="browsers">
      <option value="Internet Explorer">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist><br><br>

  </fieldset>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">

</form>

</body>
</html>
